<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CDN Bootstrap icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!--CDN Bootstrap CSS-->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Segunda Entrega Proyecto</title>
</head>
<body>
    <form id="login">
        <div class="field"> 
            <label for="username">Usuario</label>
            <input type="text" placeholder="Usuario" name="username">
        </div>
        <div class="field">
            <label for="password">Contraseña</label>
            <input type="text" placeholder="Contraseña" name="password">
        </div>
        <div class="field">
            <button type="submit" onclick="login(event)">Log in</button>
        </div>
    </form>
    
    <!--Container principal-->
    <div class="container" class="hideContent" id="privateContent">
        <header>
            <div class="header">
                <h2 id="saludo">Hola!</h2>
            </div>
            <div class="new-todo">
                <form id="todoform">
                    <input type="text" name="newtodo" id="newtodo" placeholder="Hoy voy a ...">
                    <button type="submit">
                        <i class="bi bi-plus-circle-fill"></i>
                    </button>
                </form>
            </div>
        </header>
        <div id="todos-list">
            <!-- <div class="todo" id="0">
                <i class="bi bi-circle"></i>
                <i class="bi bi-check-circle-fill"></i>
                <p class="checked">Go get milk</p>
                <i class="bi bi-pencil-square"></i>
                <i class="bi bi-trash"></i>
            </div> -->
        </div>
    </div>
    <!--CDN Bootstrap Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>    
    <script src="./js/index.js"></script>
</body>
</html>
